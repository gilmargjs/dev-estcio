<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2>Tabela Simples</h2>
<table width="100%" border="1">
    <tr>
        <td>Anna</td>
        <td>HTML</td>
        <td>10</td>
    </tr>
</table>

<h2>Tabela com Cabeçalho e Rodape</h2>
<table width="100%" border="1">
    <thead>
        <tr>
            <th>Mês</th>
            <th>Horas/Aulas</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Junho</td>
            <td>30</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>Total</td>
            <td>70</td>
        </tr>
    </tfoot>

</table>
<h2>Tabela com Colspan</h2>
<table width="100%" border="1">
    <tr>
        <th>Aluno</th>
        <th colspan="2">Disciplina</th>
    </tr>
    <tr>
        <td>Alex</td>
        <td>HTML</td>
        <td>Ambiente Web</td>
    </tr>

</table>

<h2>Tabela com Rolspan</h2>
<table width="100%" border="1">
    <tr>
        <td>Aluno</td>
        <td>Alex</td>
    </tr>
    <tr>
        <th rowspan="2">Disciplina</th>
        <td>HTML</td>
    </tr>
    <tr>
        <td>Ambiente Web</td>
    </tr>
</table>
</body>
</html>
