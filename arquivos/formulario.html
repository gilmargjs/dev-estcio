<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <form action="/pagina-processa-dados-do-form"method="post" style="color: #000;background-color: blueviolet;font-size: 18px;">
        <fieldset>
            <legend>Dados Gerais</legend>
            <label for="nome">Nome:</label>
            <input type="text" name="" id="nome" minlength="3"placeholder="Digite Seu Nome" required>

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="text" name="data" id="data">

            <label for="cpf">CPF:</label>
            <input type="cpf" name="cpf" id="cpf" maxlength="11">
            <label for="tel">Fone:</label>
            <input type="tel" name="" id="tel" placeholder="(99)88888-9999">
        </fieldset>
        <fieldset>
            <legend>Endereço</legend>

            <label for="tipo_endereco">Tipo</label>
            <select name="" id="tipo_endereco">
                <option value="">Selecione</option>
                <option value="rua">Rua</option>
                <option value="estrada">Estrada</option>
                <option value="rodovia">Rodovia</option>
                <option value="outro">Outro</option>
            </select>

            <label for="logradouro_endereco">Logradouro</label>
            <input type="text" name="" id="logradouro_endereco">

            <label for="numero_endereco">Nº</label>
            <input type="text" name="" id="numero_endereco">

            <label for="complemento_endereco">complemento</label>
            <input type="complemento_endereco" name="" id="complemento_endereco">
        </fieldset>
        <fieldset>
            <button type="submit">Enviar sua Mensagem</button>
            <button type="reset">Limpar o Formulário</button>
        </fieldset>
        <fieldset>
            <legend>Fale Conosco</legend>
            <input type="radio" name="" id="sugestao"value="sugestao">
            <label for="sugestao">sugestão</label>

            <input type="radio" name="" id="critica"value="critica">
            <label for="critica">Critica</label>

            <input type="radio" name="" id="elogio"value="elogio">
            <label for="elogio">Elogio</label>

            <label for="msg">Mensagem</label>
            <textarea name="" id="msg" cols="20" rows="3"></textarea>
        </fieldset>
    </form>
</body>

</html>
